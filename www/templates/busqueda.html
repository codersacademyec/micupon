<ion-view view-title="BUSCA CUPONES">
	<ion-content>
		<ion-list class="row-busqueda">
			<ion-item href="#/app/cupones" ng-repeat="item in listado" class="item-busqueda" ng-style="{'border-right': $index%3==2 ? 'none' : ''}">
				<p><img ng-src="img/{{item.imagen}}.png"></p>
				<p>{{item.nombre}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
